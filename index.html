<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hyved â€” Drop Soon</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Syne:wght@400;700;800&family=DM+Sans:ital,wght@0,300;0,400;1,300&display=swap');

  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  :root {
    --purple: #7B2FFF;
    --pink: #FF1CF7;
    --blue: #0A1BFF;
    --deep-blue: #050A2E;
    --black: #020409;
    --white: #F5F0FF;
    --muted: rgba(245, 240, 255, 0.45);
  }

  body {
    width: 100vw;
    height: 100dvh;
    overflow: hidden;
    background: var(--black);
    font-family: 'DM Sans', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .canvas {
    /* position: relative;
    width: 1080px;
    height: 1080px; */
    overflow: hidden;
    background: radial-gradient(ellipse 120% 80% at 50% 110%, #1A004A 0%, #050A2E 40%, #020409 70%, #010206 100%);
  }

  /* â”€â”€ Background mesh glow â”€â”€ */
  .bg-glow {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }
  .glow-orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.55;
  }
  .glow-orb.left  { width: 500px; height: 500px; background: radial-gradient(circle, #7B2FFF 0%, transparent 70%); bottom: -80px; left: -120px; opacity: 0.35; }
  .glow-orb.right { width: 460px; height: 460px; background: radial-gradient(circle, #FF1CF7 0%, transparent 70%); bottom: -60px; right: -100px; opacity: 0.3; }
  .glow-orb.center { width: 700px; height: 340px; background: radial-gradient(ellipse, #0A1BFF 0%, #7B2FFF 40%, transparent 70%); bottom: 0; left: 50%; transform: translateX(-50%); opacity: 0.25; }
  .glow-orb.top-accent { width: 280px; height: 200px; background: radial-gradient(circle, #FF1CF7 0%, transparent 70%); top: 180px; left: 50%; transform: translateX(-50%); opacity: 0.12; }

  /* â”€â”€ Stage light rays from bottom â”€â”€ */
  .stage-lights {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 1200px;
    height: 700px;
    pointer-events: none;
  }
  .ray {
    position: absolute;
    bottom: 0;
    width: 2px;
    transform-origin: bottom center;
    opacity: 0;
    animation: rayFade 3s ease-in-out infinite;
  }
  .ray::before {
    content: '';
    display: block;
    width: 100%;
    height: 100%;
  }

  .ray:nth-child(1)  { left: 22%; height: 480px; background: linear-gradient(to top, rgba(255,28,247,0.5), transparent); transform: rotate(-30deg); width: 200px; opacity: 0.12; clip-path: polygon(45% 100%, 55% 100%, 100% 0%, 0% 0%); animation-delay: 0s; }
  .ray:nth-child(2)  { left: 32%; height: 520px; background: linear-gradient(to top, rgba(123,47,255,0.5), transparent); transform: rotate(-15deg); width: 160px; opacity: 0.10; clip-path: polygon(44% 100%, 56% 100%, 100% 0%, 0% 0%); animation-delay: 0.8s; }
  .ray:nth-child(3)  { left: 44%; height: 560px; background: linear-gradient(to top, rgba(255,28,247,0.4), rgba(123,47,255,0.3), transparent); transform: rotate(0deg); width: 200px; opacity: 0.13; clip-path: polygon(44% 100%, 56% 100%, 100% 0%, 0% 0%); animation-delay: 1.6s; }
  .ray:nth-child(4)  { left: 56%; height: 530px; background: linear-gradient(to top, rgba(10,27,255,0.5), transparent); transform: rotate(12deg); width: 160px; opacity: 0.10; clip-path: polygon(44% 100%, 56% 100%, 100% 0%, 0% 0%); animation-delay: 0.5s; }
  .ray:nth-child(5)  { left: 66%; height: 490px; background: linear-gradient(to top, rgba(255,28,247,0.5), transparent); transform: rotate(28deg); width: 200px; opacity: 0.12; clip-path: polygon(45% 100%, 55% 100%, 100% 0%, 0% 0%); animation-delay: 1.2s; }

  @keyframes rayFade {
    0%, 100% { opacity: 0.06; }
    50% { opacity: 0.18; }
  }

  /* â”€â”€ Crowd silhouette â”€â”€ */
  .crowd {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 230px;
    pointer-events: none;
  }
  .crowd svg {
    width: 100%;
    height: 100%;
    display: block;
  }

  /* â”€â”€ Ground glow strip â”€â”€ */
  .ground-glow {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background: linear-gradient(to top,
      rgba(123,47,255,0.18) 0%,
      rgba(255,28,247,0.08) 40%,
      transparent 100%
    );
    pointer-events: none;
  }

  /* â”€â”€ Noise texture overlay â”€â”€ */
  .noise {
    position: absolute;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
    opacity: 0.03;
    pointer-events: none;
  }

  /* â”€â”€ Horizontal scan line â”€â”€ */
  .scanline {
    position: absolute;
    width: 100%;
    height: 1px;
    background: linear-gradient(to right, transparent 0%, rgba(255,28,247,0.3) 30%, rgba(123,47,255,0.5) 50%, rgba(255,28,247,0.3) 70%, transparent 100%);
    top: 52%;
    pointer-events: none;
    opacity: 0.6;
  }

  /* â”€â”€ Floating particles â”€â”€ */
  .particles {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }
  .particle {
    position: absolute;
    border-radius: 50%;
    animation: float linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(0px) translateX(0px); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 0.6; }
    100% { transform: translateY(-320px) translateX(var(--drift)); opacity: 0; }
  }

  /* â”€â”€ Content layout â”€â”€ */
  .content {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 80px 90px 240px;
    z-index: 10;
  }

  /* top eyebrow */
  .eyebrow {
    font-family: 'DM Sans', sans-serif;
    font-weight: 300;
    font-size: 18px;
    letter-spacing: 0.38em;
    color: var(--muted);
    text-transform: uppercase;
    margin-bottom: 44px;
    position: relative;
  }
  .eyebrow::before, .eyebrow::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 50px;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(255,28,247,0.5));
  }
  .eyebrow::before { right: calc(100% + 16px); background: linear-gradient(to left, transparent, rgba(255,28,247,0.5)); }
  .eyebrow::after  { left: calc(100% + 16px); }

  /* main headline */
  .headline-wrap {
    text-align: center;
    margin-bottom: 36px;
  }
  .headline {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 128px;
    line-height: 0.92;
    color: var(--white);
    letter-spacing: 0.02em;
    text-shadow:
      0 0 60px rgba(255,28,247,0.25),
      0 0 120px rgba(123,47,255,0.15);
    animation: glowPulse 4s ease-in-out infinite;
  }
  .headline .emoji {
    font-size: 96px;
    vertical-align: middle;
    display: inline-block;
    animation: wobble 2.5s ease-in-out infinite;
  }
  @keyframes glowPulse {
    0%, 100% { text-shadow: 0 0 60px rgba(255,28,247,0.25), 0 0 120px rgba(123,47,255,0.15); }
    50% { text-shadow: 0 0 80px rgba(255,28,247,0.45), 0 0 160px rgba(123,47,255,0.3), 0 0 240px rgba(10,27,255,0.1); }
  }
  @keyframes wobble {
    0%, 100% { transform: rotate(-5deg) scale(1); }
    50% { transform: rotate(5deg) scale(1.1); }
  }

  /* subtext line */
  .subtext {
    font-family: 'Syne', sans-serif;
    font-weight: 400;
    font-size: 28px;
    color: rgba(245, 240, 255, 0.65);
    letter-spacing: 0.05em;
    margin-bottom: 54px;
    text-align: center;
  }
  .subtext strong {
    color: var(--white);
    font-weight: 700;
  }

  /* pill badge */
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    border: 1px solid rgba(255,28,247,0.35);
    border-radius: 100px;
    padding: 12px 28px;
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: rgba(245,240,255,0.6);
    background: rgba(123,47,255,0.08);
    backdrop-filter: blur(8px);
    box-shadow: 0 0 30px rgba(255,28,247,0.08), inset 0 0 20px rgba(123,47,255,0.05);
  }
  .badge-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: #FF1CF7;
    box-shadow: 0 0 10px #FF1CF7, 0 0 20px rgba(255,28,247,0.6);
    animation: blink 1.8s ease-in-out infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  /* secondary copy */
  .secondary-copy {
    position: absolute;
    bottom: 252px;
    left: 90px;
    right: 90px;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    z-index: 10;
  }
  .copy-left {
    font-family: 'DM Sans', sans-serif;
    font-weight: 300;
    font-style: italic;
    font-size: 17px;
    color: rgba(245, 240, 255, 0.35);
    letter-spacing: 0.02em;
    line-height: 1.7;
  }
  .copy-right {
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 17px;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    color: rgba(245, 240, 255, 0.3);
    text-align: right;
  }

  /* â”€â”€ Brand name bottom â”€â”€ */
  .brand-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 64px;
    z-index: 20;
    border-top: 1px solid rgba(255,255,255,0.04);
    background: linear-gradient(to top, rgba(2,4,9,0.8), transparent);
  }
  .brand-name {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 34px;
    letter-spacing: 0.28em;
    text-transform: uppercase;
    color: var(--white);
    position: relative;
  }
  .brand-name::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left: 0;
    width: 100%;
    height: 1.5px;
    background: linear-gradient(to right, var(--pink), var(--purple), transparent);
  }
  .drop-tag {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 26px;
    letter-spacing: 0.25em;
    color: transparent;
    background: linear-gradient(135deg, var(--pink) 0%, var(--purple) 60%, var(--blue) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-transform: uppercase;
  }

  /* â”€â”€ Responsive tweaks for mobile (iPhone & small screens) â”€â”€ */
  @media (max-width: 768px) {
    body {
      height: auto;
      min-height: 100dvh;
      overflow-y: auto;
      overflow-x: hidden;
      align-items: flex-start;
    }

    .content {
      padding: 56px 24px 200px;
      align-items: center;
      text-align: center;
    }

    .eyebrow {
      font-size: 11px;
      letter-spacing: 0.28em;
      margin-bottom: 28px;
    }
    .eyebrow::before,
    .eyebrow::after {
      width: 28px;
    }

    .headline {
      font-size: clamp(40px, 15vw, 72px);
      line-height: 1.02;
    }
    .headline .emoji {
      font-size: 52px;
    }

    .subtext {
      font-size: 16px;
      margin-bottom: 32px;
      padding: 0 6px;
    }

    .badge {
      padding: 10px 18px;
      font-size: 11px;
      letter-spacing: 0.18em;
      flex-wrap: nowrap;
    }

    .secondary-copy {
      left: 24px;
      right: 24px;
      bottom: 176px;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }

    .copy-left {
      font-size: 14px;
      line-height: 1.6;
    }

    .copy-right {
      font-size: 12px;
      letter-spacing: 0.22em;
      text-align: left;
    }

    .brand-bar {
      height: auto;
      padding: 16px 24px 24px;
      flex-direction: column;
      align-items: flex-start;
      gap: 8px;
    }

    .brand-name {
      font-size: 22px;
      letter-spacing: 0.2em;
    }

    .drop-tag {
      font-size: 16px;
      letter-spacing: 0.18em;
    }

    .stage-lights {
      width: 900px;
      height: 520px;
      transform: translateX(-50%) scale(0.8);
      transform-origin: bottom center;
    }

    .crowd {
      height: 180px;
    }
  }
</style>
</head>

  <div class="crowd">

        C1062,104 1067,115 1080,118 L1080,230 Z

      <!-- raised hands, phones, silhouettes layer -->
      <!-- person 1: arms up -->
      <g transform="translate(90, 85)" fill="#08000F" opacity="0.95">

        <rect x="-3" y="-22" width="6" height="9" rx="1" fill="#7B2FFF" opacity="0.7"/>

  <!-- Ground glow -->
  <div class="ground-glow"></div>

  <!-- Scanline -->

  <!-- Floating particles (JS will add these) -->

  <!-- Main content -->

<script>
  // Spawn particles from crowd level upward
  const container = document.getElementById('particles');
  const colors = ['#FF1CF7', '#7B2FFF', '#0A1BFF', '#ffffff'];
  const sizes  = [2, 2, 3, 2, 1, 2, 3];

  for (let i = 0; i < 48; i++) {
    const p = document.createElement('div');
    p.className = 'particle';
    const size  = sizes[Math.floor(Math.random() * sizes.length)];
    const color = colors[Math.floor(Math.random() * colors.length)];
    const left  = Math.random() * 100;
    const startBottom = 15 + Math.random() * 10; // near crowd line
    const duration = 4 + Math.random() * 8;
    const delay = Math.random() * 6;
    const drift = (Math.random() - 0.5) * 80;

    p.style.cssText = `
      width: ${size}px;
      height: ${size}px;
      background: ${color};
      box-shadow: 0 0 ${size * 3}px ${color};
      left: ${left}%;
      bottom: ${startBottom}%;
      --drift: ${drift}px;
      animation-duration: ${duration}s;
      animation-delay: -${delay}s;
      opacity: 0;
    `;
    container.appendChild(p);
  }
</script>
